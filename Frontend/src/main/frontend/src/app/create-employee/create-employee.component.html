<div class="col-md-6 offset-md-3">
    <h4> Create Employee </h4>
<form (ngSubmit) = "onSubmit()" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label> Full Name </label>
        <input type="text" class="form-control" id="fullName" [(ngModel)] = "employee.fullName" name="fullName"> 
    </div>


    <div class="form-group">
        <label> Address </label>
        <input type="text" class="form-control" id="address" [(ngModel)] = "employee.address" name="address">
    </div>


    <div class="form-group">
        <label> Email </label>
        <input type="email" class="form-control" id="email" [(ngModel)] = "employee.email" name="email">
    </div>


    <div class="form-group">
        <label> Work Schedule </label>
        <input type="text" class="form-control" id="workSchedule" [(ngModel)] = "employee.workSchedule" name="workSchedule">
    </div>


    <div class="form-group">
        <label> Role </label>
        <input type="text" class="form-control" id="role" [(ngModel)] = "employee.role" name="role">
    </div>

    <div class="form-group">
        <label> On Leave </label>
        <input type="text" class="form-control" id="onLeave" [(ngModel)] = "employee.onLeave" name="onLeave">
    </div>

    <div class="form-group">
        <label> Deparment </label>
        <input type="text" class="form-control" id="deparment" [(ngModel)] = "employee.worksIn" name="deparment">
    </div>

    <div class="form-group">
        <label> Date of Join </label>
        <input type="text" class="form-control" id="dateOfJoin" [(ngModel)] = "employee.dateOfJoin" name="dateOfJoin"> 
    </div>

    <div class="form-group">
        <label> Date of Birth </label>
        <input type="text" class="form-control" id="dateOfBirth" [(ngModel)] = "employee.dateOfBirth" name="dateOfBirth"> 
    </div>

    <div class="form-group">
        <label> Profile Photo </label>
        <input type="file" class="form-control" id="profilePhoto" [(ngModel)] = "employee.profilePhoto" name="profilePhoto"> 
    </div>

    <br>

    <button class="btn btn-success" type="submit">Save</button>
</form>
</div>
