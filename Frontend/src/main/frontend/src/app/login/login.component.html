<div class="col-md-6 offset-md-3">
<form (ngSubmit) = "onSubmit()" method="post">

    <div class="form-group">
        <label> Email  </label>
        <input type="text" [required]="true" class="form-control" id="username" [(ngModel)] = "credentials.username" 
        name="username"> 
    </div>


    <div class="form-group">
        <label> Password </label>
        <input type="password" required="true" class="form-control" id="password" [(ngModel)] = "credentials.password" name="password">
    </div>
    <br>
    <button class="btn btn-outline-success" type="submit">Login</button>
</form>
</div>
